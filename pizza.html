<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pizza</title>
  </head>
  <body>
    <img src="pizza.jfif" width=700px alt="">
    <form class="" action="mailto:2020000965@studentmail.itpt.co.uk" enctype="text/plain" en method="post">
    <fieldset>
    <legend>Size</legend>
    <label for="">How hungry are you?</label>
    <br>
    <input type="radio" name="size" id="Small" value="Small">
    <label for="size">Small</label>
    <input type="radio" name="size" id="Medium" value="Medium">
    <label for="size">Medium</label>
    <input type="radio" name="size" id="Large" value="Large">
    <label for="size">Large</label>
    </fieldset>
<br>
    <fieldset>
    <legend>Crust</legend>
    <label for="">Which crust do you like?</label>
    <br>
    <input type="radio" name="crust" id="Thick" value="Thick">
    <label for="crust">Thick</label>
    <input type="radio" name="crust" id="Thin" value="Thin">
    <label for="crust">Thin</label>
    <input type="radio" name="crust" id="Stuffed crust" value="Stuffed crust">
    <label for="crust">Stuffed crust</label>
    </fieldset>
<br>
    <fieldset>
    <legend>Sauce</legend>
    <label for="">Which sauce is the best?</label>
    <br>
    <input type="radio" name="sauce" id="Tomato" value="Tomato">
    <label for="sauce">Tomato</label>
    <input type="radio" name="sauce" id="Garlic" value="Garlic">
    <label for="sauce">Garlic</label>
    <input type="radio" name="sauce" id="Spicy tomato" value="Spicy tomato">
    <label for="sauce">Spicy tomato</label>
    </fieldset>
<br>
    <fieldset>
    <legend>Cheese</legend>
    <label for="">Fat or skinny?</label>
    <br>
    <input type="radio" name="cheese" id="Mozzarella" value="Mozzarella">
    <label for="cheese">Mozzarella</label>
    <input type="radio" name="cheese" id="Cheddar" value="Cheddar">
    <label for="cheese">Cheddar</label>
    <input type="radio" name="cheese" id="Reduced fat" value="Reduced fat">
    <label for="cheese">Reduced fat</label>
    </fieldset>
<br>
<fieldset>
  <legend>Toppings</legend>
  <label for="">Choose your favourites!</label>
  <br>
<input type="checkbox" id="Mushrooms" name="check1" value="Mushrooms">
<label for="check1">Mushrooms</label>
<br>
<input type="checkbox" id="Olives" name="check2" value="Olives">
<label for="check2">Olives</label>
<br>
<input type="checkbox" id="Peppers" name="check3" value="Peppers">
<label for="check3">Peppers</label>
<br>
<input type="checkbox" id="Jalapenos" name="check4" value="Jalapenos">
<label for="check4">Jalapenos</label>
<br>
<input type="checkbox" id="Onions" name="check5" value="Onions">
<label for="check5">Onions</label>
<br>
<input type="checkbox" id="Garlic" name="check6" value="Garlic">
<label for="check6">Garlic</label>
<br>
<input type="checkbox" id="Sweetcorn" name="check7" value="Sweetcorn">
<label for="check7">Sweetcorn</label>
<br>
<input type="checkbox" id="Pineapple" name="check8" value="Pineapple">
<label for="check8">Pineapple</label>
</fieldset>
<fieldset>
  <legend>Delivery details:</legend>
    <label for="">First name:</label>
    <input type="text" name="first name" placeholder="Your first name" value="" required>
    <br>
    <label for="">Last name:</label>
    <input type="text" name="last name" placeholder="Your last name" value="" required>
    <br>
    <label for="">Address:</label>
    <input type="text" name="address" placeholder="Your address" value="" required>
    <br>
    <label for="">Postcode:</label>
    <input type="text" name="postcode" placeholder="Your postcode" value="" required>
    <br>
    <label for="">Telephone:</label>
    <input type="number" name="telephone" placeholder="07711 75667" value="" required>
    <br>
    <label for="">Email:</label>
    <input type="email" name="email" placeholder="Email" value="" required>
    <br>
</fieldset>
  <button type="submit">Submit</button>
</form>
  </body>
</html>
