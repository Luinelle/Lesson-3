<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <center>

    <form class="" action="mailto:2020000965@studentmail.itpt.co.uk" enctype="text/plain" en method="post">
      <label for="">Username:</label>
      <input type="text" name="username" placeholder="Username" value="" required>
      <br>
      <label for="">Email:</label>
      <input type="email" name="email" placeholder="Email" value="" required>
      <br>
      <label for="">Password:</label>
      <input type="password" name="psw" placeholder="Password" value="" required>
      <br><br>
      <label for="">Description:</label>
      <br>
      <textarea name="name" rows="8" cols="80" placeholder="Write a bit more"></textarea>
      <br><br>
      <input type="checkbox" id="blue" name="check1" value="blue">
      <label for="check1">Blue</label>
      <br>
      <input type="checkbox" id="green" name="check2" value="green">
      <label for="check2">Green</label>
      <br><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="gender">Female</label>
      <br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="gender">Male</label>
      <br><br>
      <select class="" name="Age">
      <option value="18-24">18-24</option>
      <option value="24-35">24-35</option>
      <option value=">35">>35</option>
      </select>
      <br><br>
      <fieldset>
      <legend>Drink</legend>
      <input type="radio" name="drink" id="Tea" value="Tea">
      <label for="Tea">Tea</label>
      <input type="radio" name="drink" id="Coffee" value="Coffee">
      <label for="Coffee">Coffee</label>
      </fieldset>
      <br><br>
      <fieldset>
        <select class="" id="meal" name="meal">
          <optgroup label="Breakfast">
            <option value="Pancakes">Pancakes</option>
            <option value="Waffles">Waffles</option>
          </optgroup>
          <optgroup label="Lunch">
            <option value="Salad">Salad</option>
            <option value="Sandwiches">Sandwiches</option>
          </optgroup>
        </select>
        <br>
      </fieldset>
      <button type="submit">Submit</button>
      </form>

        </center>
  </body>
</html>
